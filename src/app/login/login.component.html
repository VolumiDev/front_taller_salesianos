<div class="min-h-screen flex items-center justify-center bg-amber-300">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">Iniciar Sesión</h2>
    <form (ngSubmit)="autenticate()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-slate-700 text-sm font-bold mb-2">Correo Electrónico</label>
        <input type="email" id="email" name="email"
          class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500"
          placeholder="tu@email.com"
          [(ngModel)]="credentials.email"
          required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-slate-700 text-sm font-bold mb-2">Contraseña</label>
        <input type="password" id="password" name="password"
          class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-slate-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500"
          placeholder="******************"
          [(ngModel)]="credentials.password"
          >
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200"
          type="submit"
          [disabled]="loginForm.invalid">
          Entrar
        </button>
      </div>
    </form>
    <div class="mt-4 text-center">
    <a routerLink="/register" class="font-medium text-red-600 hover:text-red-500 transition-colors duration-200">
      ¿No tienes cuenta? Regístrate aquí
    </a>
</div>
  </div>
</div>

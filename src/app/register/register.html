<div class="min-h-screen flex items-center justify-center bg-slate-50">
  <div class="w-full max-w-md p-8 space-y-8 bg-white shadow-xl rounded-lg border border-slate-200">
    <h2 class="text-3xl font-extrabold text-center text-slate-800">
      Crea tu cuenta
    </h2>
    
    <form (ngSubmit)="register()" #registerForm="ngForm" class="mt-8 space-y-6">
      
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="name" class="block text-slate-700 text-sm font-bold mb-2">Nombre Completo</label>
          <input id="name" name="name" type="text" required
            class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500"
            placeholder="Tu Nombre"
            [(ngModel)]="newUser.name">
        </div>
      </div>

      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="reg-email" class="block text-slate-700 text-sm font-bold mb-2">Correo Electrónico</label>
          <input id="reg-email" name="reg-email" type="email" autocomplete="email" required
            class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500"
            placeholder="tu@email.com"
            [(ngModel)]="newUser.email">
        </div>
      </div>

      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="reg-password" class="block text-slate-700 text-sm font-bold mb-2">Contraseña</label>
          <input id="reg-password" name="reg-password" type="password" autocomplete="new-password" required
            class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-slate-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500"
            placeholder="******************"
            [(ngModel)]="newUser.password">
        </div>
      </div>

      <div>
        <button type="submit"
          [disabled]="registerForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
          Registrarme
        </button>
      </div>
    </form>

    <div class="text-center">
      <a routerLink="/login" class="font-medium text-red-600 hover:text-red-500 transition-colors duration-200">
        ¿Ya tienes cuenta? Inicia sesión
      </a>
    </div>

  </div>
</div>

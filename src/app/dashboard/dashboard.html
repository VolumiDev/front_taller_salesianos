<div class="min-h-screen bg-slate-50">
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-red-600">Dashboard de Personajes</h1>
    
    <button (click)="logout()"
      class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500/50">
      Logout
    </button>
  </nav>

  <main class="container mx-auto p-6">
    
    <div *ngIf="loading()" class="text-center p-8">
      <p class="text-slate-700 font-medium">Cargando datos de la API...</p>
    </div>

    <div *ngIf="!loading()" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
      @for (char of characters(); track char.id) {
        <div class="bg-white rounded-lg shadow-lg overflow-hidden border border-slate-200 hover:shadow-xl transition-shadow duration-300">
          
          <img [src]="char.image" [alt]="char.name" class="w-full h-48 object-cover">
          
          <div class="p-4">
            
            <h2 class="text-xl font-semibold text-slate-800 mb-2">{{ char.name }}</h2>
            
            <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full uppercase"
                  [ngClass]="getStatusClass(char.status)">
              {{ char.status }}
            </span>

            <dl class="mt-3 text-sm text-slate-600 space-y-1">
              
              <div>
                <dt class="font-medium text-slate-700 inline">Especie:</dt>
                <dd class="inline ml-1">{{ char.species }}</dd>
              </div>
              
              <div>
                <dt class="font-medium text-slate-700 inline">GÃ©nero:</dt>
                <dd class="inline ml-1">{{ char.gender }}</dd>
              </div>
            </dl>
          </div>
        </div>
      } @empty {
        <div class="col-span-full text-center p-8 text-slate-500">
          No se encontraron personajes.
        </div>
      }

    </div>
  </main>
</div>
